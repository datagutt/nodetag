<div class="left">
					<h1>Login</h1>
					<p>Login to administrer your bunny.</p>
					<form method="post" action="/login">
						<input type="text" required="required" name="username" placeholder="Username..." />
						<input type="password" required="required" name="password" placeholder="Password..." />
						<input type="submit" value="Log in" />
					</form>
				</div>
				<div class="right">
					<h1>Register</h1>
					<p>Connect your bunny today, and enjoy our services!</p>
					<form method="post" action="/register">
						<input type="text" required="required" name="username" placeholder="Username..." />
						<input type="email" required="required" name="email" placeholder="example@example.com" />
						<input type="password" required="required" name="password" placeholder="Password..." />
						<input type="submit" value="Register" />
					</form>
				</div>
